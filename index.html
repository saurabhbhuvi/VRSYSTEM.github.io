<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video recommender System</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt=""><b>Home</b></a>
        <a href="#" class="links"><img src="img/explore.PNG" alt=""><b>Explore</b></a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt=""><b>Subscription</b></a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt=""><b>Library</b></a>
        <a href="#" class="links"><img src="img/history.PNG" alt=""><b>History</b></a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt=""><b>Your video</b></a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt=""><b>Watch later</b></a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt=""><b>Like video</b></a>
        <a href="#" class="links"><img src="img/show more.PNG" alt=""><b>Show more</b></a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active"><b>All</b></button>
        <a href="https://www.youtube.com/results?search_query=css"><button class="filter-options"><b>CSS</b></button></a>
        <button class="filter-options"><b>Web development</b></button>
        <button class="filter-options"><b>Python</b></button>
        <button class="filter-options"><b>Entertainment</b></button>
        <button class="filter-options"><b>Marvel</b></button>
        <button class="filter-options"><b>Javascript</b></button>
        <button class="filter-options"><b>Artificial intelligence</b></button>
        <button class="filter-options"><b>machine learning</b></button>
        <button class="filter-options"><b>Trending</b></button>
    </div>

    <!-- videos -->
    <div class="video-container">
        <!-- <div class="video">
            <img src="img/profile-pic.png" class="thumbnail" alt="">
            <div class="content">
                <img src="img/profile-pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">youtube clone 2021 | create working youtube clone</h4>
                    <p class="channel-name">modern web</p>
                </div>
            </div>
        </div> -->
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
